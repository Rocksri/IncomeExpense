<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        <div class="filters">
            <input type="radio" id="all" name="filter" value="all" checked>
            <label for="all">All</label>
            <input type="radio" id="income" name="filter" value="income">
            <label for="income">Income</label>
            <input type="radio" id="expense" name="filter" value="expense">
            <label for="expense">Expense</label>
        </div>
        <div class="form-container">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-btn">Add</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0.00</span></p>
            <p>Total Expenses: <span id="total-expense">0.00</span></p>
            <p>Net Balance: <span id="net-balance">0.00</span></p>
        </div>
        <div class="entries">
            <h2>Entries</h2>
            <ul id="entry-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
