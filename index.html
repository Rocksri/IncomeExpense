<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container grid gap-[5%]">
        <h1>Income & Expense Tracker</h1>
        <div class="form-container grid gap-[5%]">
            <h2>Add new Income & Expense</h2>
            <div class="inputbox">
                <input type="text" id="description" required>
                <span>Description</span>
            </div>
            <div class="inputbox">
                <input type="number" id="amount" required>
                <span>Amount</span>
            </div>
            <div class="select_optn">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button id="add-btn">Add</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div class="summary flex">
            <h2>Summary</h2>
            <p>Total Income : <span id="total-income">0.00</span></p>
            <p>Total Expenses : <span id="total-expense">0.00</span></p>
            <p>Net Balance : <span id="net-balance">0.00</span></p>
        </div>
        <div class="entries flex">
            <h2>Entries</h2>
            <div class="filters flex">
                <input type="radio" id="all" name="filter" value="all" checked>
                <label for="all">All</label>
                <input type="radio" id="income" name="filter" value="income">
                <label for="income">Income</label>
                <input type="radio" id="expense" name="filter" value="expense">
                <label for="expense">Expense</label>
            </div>
            <ul id="entry-list"></ul>
        </div>
        <button id="DeleteAll">DeleteAll</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
