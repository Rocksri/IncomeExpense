<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker - Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container grid gap-[15%] grid-flow-cols">
        <h1>Income & Expense Tracker</h1>
        <form id="loginform" class="loginform">
            <div class="inputbox">
                <input type="text" id="username" required>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="password" id="password" required>
                <span>Password</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="hidden">Invalid username or password.</p>
    </div>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') { // Sample credentials
                window.location.href = './index.html'; // Redirect to the main tracker page
            } else {
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
